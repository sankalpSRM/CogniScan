<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Cogni+scan</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <div class="nav-content">
      <div class="logo">Cogni<span class="plus">+</span>scan</div>
      <div class="nav-links">
        <a class="nav-link" href="index.html">Home</a>
        <a class="nav-link" href="about.html">About</a>
        <a class="nav-link assessment-link" href="assessment.html" style="display: none;">Assessment</a>
        <a class="nav-link mlp-link" href="mlp_assessment.html" style="display: none;">MLP Assessment</a>
        <a class="nav-link history-link" href="prediction-history.html" style="display: none;">History</a>
        <a class="nav-link" href="resources.html">Resources</a>
        <button onclick="logout()" class="nav-link logout-btn" style="border: none; background: none; cursor: pointer; display: none;">Logout</button>
        <a class="nav-link login-btn" href="login.html">Login</a>
      </div>
    </div>
  </nav>

  <main>
    <div class="container">
      <h1 class="title">Contact Us</h1>
      <p class="subtitle">Have questions or feedback? We'd love to hear from you.</p>

      <form class="contact-form" id="contactForm">
        <div class="form-group">
          <label class="form-label">Your Name</label>
          <input class="input" type="text" name="name" required>
        </div>

        <div class="form-group">
          <label class="form-label">Your Email</label>
          <input class="input" type="email" name="email" required>
        </div>

        <div class="form-group">
          <label class="form-label">Subject</label>
          <input class="input" type="text" name="subject" required>
        </div>

        <div class="form-group">
          <label class="form-label">Message</label>
          <textarea class="input" name="message" rows="4" required></textarea>
        </div>

        <button type="submit" class="btn-primary">Send Message</button>
      </form>

      <div id="successMessage" class="success-message" style="display: none;">
        <i class="bi bi-check-circle"></i>
        <p>Thank you for your message! We'll get back to you soon.</p>
      </div>
    </div>
  </main>

  <script src="auth.js"></script>
  <script>
    document.getElementById('contactForm').onsubmit = function(e) {
      e.preventDefault();
      document.getElementById('successMessage').style.display = 'flex';
      this.reset();
      setTimeout(() => {
        document.getElementById('successMessage').style.display = 'none';
      }, 5000);
    };

    // Check authentication status on page load
    document.addEventListener('DOMContentLoaded', checkAuth);
  </script>
</body>
</html>

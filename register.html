<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - Cogniscan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="nav-content">
            <div class="logo">Cogni<span class="plus">+</span>scan</div>
            <div class="nav-links">
                <a class="nav-link" href="index.html">Home</a>
                <a class="nav-link" href="about.html">About</a>
                <a class="nav-link" href="resources.html">Resources</a>
            </div>
        </div>
    </nav>
    <main>
        <div class="auth-container">
            <h2>Register for Cogniscan</h2>
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="role">Role</label>
                    <select id="role" name="role" required>
                        <option value="">Select Role</option>
                        <option value="patient">Patient</option>
                        <option value="doctor">Doctor</option>
                        <option value="caregiver">Caregiver</option>
                    </select>
                </div>
                <!-- Doctor-specific fields -->
                <div id="doctorFields" style="display: none;">
                    <div class="form-group">
                        <label for="license">Medical License Number</label>
                        <input type="text" id="license" name="license">
                    </div>
                    <div class="form-group">
                        <label for="specialization">Specialization</label>
                        <input type="text" id="specialization" name="specialization">
                    </div>
                </div>
                <!-- Caregiver-specific fields -->
                <div id="caregiverFields" style="display: none;">
                    <div class="form-group">
                        <label for="patientEmail">Patient's Email</label>
                        <input type="email" id="patientEmail" name="patientEmail">
                    </div>
                </div>
                <button type="submit" class="btn-primary">Register</button>
                <div class="auth-links">
                    <p>Already have an account? <a href="login.html">Login here</a></p>
                </div>
            </form>
        </div>
    </main>
    <script src="auth.js"></script>
    <script src="register.js"></script>
</body>
</html>
